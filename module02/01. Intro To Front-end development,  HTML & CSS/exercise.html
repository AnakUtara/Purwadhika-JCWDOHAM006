<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="exercise.css" />
		<title>Exercise</title>
	</head>
	<body>
		<div id="mobile-container" class="card">
			<div class="card-image">
				<img
					class="object-cover"
					src="https://images.pexels.com/photos/22589353/pexels-photo-22589353.jpeg"
					alt="Chanel Perfume: Gabrielle Essence Eau De Parfum"
				/>
			</div>
			<div class="card-content">
				<h6 class="sub-header mb-lg text-xs">Perfume</h6>
				<h2 class="header mb-lg text-lg">Gabrielle Essence Eau De Parfum</h2>
				<p class="mb-lg text-sm text-muted">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<h2 class="header mb-lg text-aquamarine text-lg">
					$149.99<sup class="discount-sup text-muted">$169.99</sup>
				</h2>
				<button class="btn-full">
					<!-- icon svg dari: https://flowbite.com/icons/ -->
					<svg
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						fill="none"
						viewBox="0 0 24 24"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
						/>
					</svg>
					<p>Add to Cart</p>
				</button>
			</div>
		</div>
	</body>
</html>
